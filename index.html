<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>HTML5 INPUTS</title>
</head>

<body>

  <header>
    <h1 class="center">HTML5 INPUT TYPES</h1>
  </header>
  <div class="wrapper">
    <form>
      <label for="text"> Text </label>
      <input type="text" id="text" placeholder="Holds any type of character">
    </form>

    <form>
      <label for="checkbox"> Checkbox </label>
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="radio"> Radio </label>
      <input type="radio" name="radio" id="radio">
    </form>

    <form>
      <label for="number"> Number </label>
      <input type="number" name="number" id="number" placeholder="Number input only">
    </form>

    <form>
      <label for="email"> Email </label>
      <input type="email" name="email" id="email" placeholder="'@' symbol must be included">
    </form>

    <form>
      <label for="date"> Date </label>
      <input type="date" name="date" id="date">
    </form>

    <form>
      <label for="month"> Month </label>
      <input type="month" name="month" id="month">
    </form>

    <form>
      <label for="week"> Week </label>
      <input type="week" name="week" id="week">
    </form>

    <form>
      <label for="dt"> Date & Time </label>
      <input type="datetime-local" name="dt" id="dt">
    </form>

    <form>
      <label for="file"> File </label>
      <input type="file" name="file" id="file">
    </form>

    <form>
      <label for="color"> Color </label>
      <input type="color" name="color" id="color">
    </form>

    <form>
      <label for="range"> Range </label>
      <input type="range" name="range" min="0" max="100" id="range" value="25" step="2">
    </form>

    <form>
      <label for="search"> Search </label>
      <input type="search" name="search" id="search" placeholder="Search site">
    </form>

    <form>
      <label for="password"> Password </label>
      <input type="password" name="password" id="password" placeholder="Enter Password">
    </form>


  </div>


  <footer class="center">
    Copyright &copy; 2018 | Muhammad Al Juburi
  </footer>
</body>

</html>
